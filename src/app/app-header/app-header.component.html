<h1 class="header__title" [routerLink]="'/'">GhentSports</h1>

<div class="header__loggedIn" *ngIf="userLoggedIn">
	<div class="header__profilePicture">
		<img src="{{ currentUser.picture }}" />
	</div>
	<p class="header__username">{{ currentUser.name }}</p>	
	<button class="button button--primary" (click)="onLogoutClick()">Logout</button>
</div>

<div class="header__loggedOut" *ngIf="!userLoggedIn">
	<button class="button button--primary" (click)="onLoginClick()">Login with Facebook</button>
</div>
