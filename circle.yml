general:
  branches:
    ignore:
      - dev

dependencies:
  override:
    - npm install

test:
  override:
    - npm test

deployment:
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:ghentsports.git $CIRCLE_SHA1:refs/heads/master
      - heroku run npm run build
